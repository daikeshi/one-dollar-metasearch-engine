{% extends "base.html" %}
{% block content %}
<form class="result-search-wrapper cf" action="{{ url_for('search') }}" method=post>
    <input type="text" size=50 name=query placeholder="Search here..." required="">
    <button type="submit">Search</button>
</form>
<ol>
    {% for doc in results %}
    <div class="result-wrapper">
        <ui>
            <a href="{{ doc['link'] }}">{{ doc['title'] }}</a>
            <small>{{ doc['source'] }}</small>
            <p>{{doc['snippet']}}</p>
        </ui>
    </div>
    {% endfor %}
</ol>
{% endblock %}
